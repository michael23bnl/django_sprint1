<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ post.location }}. {{ post.date }}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light" style="background-color: lightskyblue">
            <div class="container">
                <a class="navbar-brand" href="/">
                    Блогикум
                </a>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Лента записей</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about/">О проекте</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rules/">Наши правила</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container py-5">
            <article>
                <ul>
                    <li>Место: {{ post.location }}</li>
                    <li>Дата: {{ post.date }}</li>
                    <li>Категория: <a href="{{ post.category }}">{{ post.category }}</a></li>
                </ul>
                <p>{{ post.text }}</p>
            </article>
        </div>
    </main>
    <footer class="border-top text-center py-3">
        <p>© Блогикум</p>
    </footer>
</body>
</html>
